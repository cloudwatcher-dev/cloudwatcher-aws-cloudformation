AWSTemplateFormatVersion: "2010-09-09"
Description: CloudWatch Metric Filter and Alarm for SSO Authenticate events.
Parameters:
  LogGroupName:
    Type: String
  ForwardingLambdaArn:
    Type: String
    Description: The ARN of the Forwarding Lambda function

Resources:
  AuthenticateEventFilter:
    Type: AWS::Logs::MetricFilter
    Properties:
      LogGroupName: !Ref LogGroupName
      FilterPattern: '{ ($.eventSource = "sso.amazonaws.com") && ($.eventName = "Authenticate") }'
      MetricTransformations:
        - MetricValue: 1
          MetricNamespace: CLOUDWATCHER
          MetricName: AuthenticateEvent

  AuthenticateAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: "sso:AuthenticateAlarm:CW.1.4"
      MetricName: "AuthenticateEvent"
      Namespace: "CLOUDWATCHER"
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 1
      Threshold: 1
      ComparisonOperator: GreaterThanOrEqualToThreshold
      AlarmActions:
        - !Ref ForwardingLambdaArn
      OKActions:
        - !Ref ForwardingLambdaArn
      InsufficientDataActions:
        - !Ref ForwardingLambdaArn
      AlarmDescription: "Alarm when SSO Authenticate events occur."
