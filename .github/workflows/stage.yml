name: Deploy Stage

on:
  push:
    branches:
      - main
      
jobs:
  deploy-stage:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    if: "!contains(github.event.head_commit.message, 'ci skip')"
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: actions/setup-node@v1
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@customjs'

      # Validate CloudFormation Templates
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: Install cfn-lint
        run: pip install cfn-lint
      
      - name: Validate Templates
        run: ./tests/validate-templates.sh

      # Setup AWS
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_ID__STAGE }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY__STAGE }}
          aws-region: eu-central-1
      - name: Install AWS CLI v2
        run:  |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o /tmp/awscliv2.zip
          unzip -q /tmp/awscliv2.zip -d /tmp
          rm /tmp/awscliv2.zip
          sudo /tmp/aws/install --update
          rm -rf /tmp/aws/

      # Run Cloudformation
      - name: Run cfn
        run: |
          aws cloudformation deploy \
          --stack-name cloudwatcher-cloudformation-stage \
          --template-file cloudformation.yml \
          --parameter-overrides \
              BucketName=cloudwatcher-cloudformation-stage \
              DomainName=cfn-stage.cloudwatcher.io \
              RootDomainName=stage.cloudwatcher.io \
              ACMCertificateArn=arn:aws:acm:us-east-1:509399595438:certificate/5beab081-56c6-4cc1-b570-38583601bc74 \
          --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
          --no-fail-on-empty-changeset

      # Create No Index Robots.txt
      - name: Create No Index Robots
        run: |
          cat > ./src/robots.txt << EOF
          User-agent: *
          Disallow: /
          EOF

      # Upload To S3
      - name: Deploy to S3
        run: aws s3 cp --recursive ./src/ s3://cloudwatcher-cloudformation-stage/

      # Test CloudFormation Stack with ChangeSet
      - name: Test CFN Stack with ChangeSet
        run: |
          STACK_NAME="cloudwatcher-org-test-stack"
          CHANGESET_NAME="test-changeset-$(date +%s)"
          TEMPLATE_URL="https://cloudwatcher-cfn-stage.s3.eu-central-1.amazonaws.com/templates/organisation/0.1/RootStack.yaml"
          
          echo "🧪 Testing CloudFormation Stack with ChangeSet"
          echo "Stack: $STACK_NAME"
          echo "ChangeSet: $CHANGESET_NAME"
          echo "Template URL: $TEMPLATE_URL"
          
          # Create ChangeSet
          aws cloudformation create-change-set \
            --stack-name "$STACK_NAME" \
            --template-url "$TEMPLATE_URL" \
            --change-set-name "$CHANGESET_NAME" \
            --change-set-type CREATE \
            --parameters \
              ParameterKey=LogGroupName,ParameterValue=aws-controltower/CloudTrailLogs \
              ParameterKey=Environment,ParameterValue=stage \
              ParameterKey=EmailRecipients,ParameterValue=test@cloudwatcher.io \
            --capabilities CAPABILITY_IAM || true
          
          # Wait for ChangeSet (allow failure if stack exists)
          aws cloudformation wait change-set-create-complete \
            --stack-name "$STACK_NAME" \
            --change-set-name "$CHANGESET_NAME" || true
          
          # Describe ChangeSet
          aws cloudformation describe-change-set \
            --stack-name "$STACK_NAME" \
            --change-set-name "$CHANGESET_NAME" \
            --query 'Changes[*].[Type,ResourceChange.Action,ResourceChange.LogicalResourceId]' \
            --output table || true
          
          # Cleanup
          echo "🗑️ Cleaning up ChangeSet"
          aws cloudformation delete-change-set \
            --stack-name "$STACK_NAME" \
            --change-set-name "$CHANGESET_NAME" || true
          
          echo "✅ ChangeSet test completed"
          